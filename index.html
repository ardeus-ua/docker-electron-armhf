    <!-- Mottie/Keyboard -->
    <link href="node_modules/virtual-keyboard/dist/css/keyboard-dark.min.css" rel="stylesheet"/>

    <style>
      .ui-keyboard span { font-size: 2.3em; }
      .ui-keyboard-button { height: 4em; width: 4em; margin: .1em; cursor: pointer }
    </style>
    <script>
    $(function(){
        $('#keyboard').keyboard({
            display: {
               'bksp'   :  "\u2190",
               'accept' : 'enter',
            },
            layout: 'custom',
            customLayout: {
               'normal': [
                    '` 1 2 3 4 5 6 7 8 9 0 - = {bksp}',
                    '{tab} q w e r t y u i o p [ ] \\',
                    'a s d f g h j k l ; \' {accept}',
                    '{shift} z x c v b n m , . / {shift}',
                    '{space} {cancel}'
               ],
               'shift': [
                    '~ ! @ # $ % ^ & * ( ) _ + {bksp}',
                    '{tab} Q W E R T Y U I O P { } |',
                    'A S D F G H J K L : " {accept}',
                    '{shift} Z X C V B N M < > ? {shift}',
                    '{space} {cancel}'
               ]
           },
           alwaysOpen: true,
           usePreview: true,
           css: {
               // input & preview
               // "label-default" for a darker background
               // "light" for white text
               input: 'form-control input-sm dark',
               // keyboard container
               container: 'center-block well',
               // default state
               buttonDefault: 'btn btn-default',
               // hovered button
               buttonHover: 'btn-primary',
               // Action keys (e.g. Accept, Cancel, Tab, etc);
               // this replaces "actionClass" option
               buttonAction: 'active',
               // used when disabling the decimal button {dec}
               // when a decimal exists in the input area
               buttonDisabled: 'disabled'
           }
        })
    });
    </script>
